name: Frontend Tests

on:
  pull_request:
    branches:
      - "main"
      - "master"
    types: [opened, synchronize, reopened]
    paths:
      - 'frontend/**'

jobs:
  test:
    name: Run Frontend Tests
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v5

      - name: Set up Node.js
        uses: actions/setup-node@v5
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run Tests
        run: npm run test
