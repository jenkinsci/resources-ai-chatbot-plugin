[pytest]
# Pytest configuration for the chatbot project

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for organizing tests
markers =
    evaluation: LLM-as-a-Judge evaluation tests (run with RUN_EVALUATION=true)
    integration: Integration tests
    unit: Unit tests
    slow: Slow-running tests

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (when using pytest-cov)
[coverage:run]
source = api,rag,data,utils
omit = 
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
