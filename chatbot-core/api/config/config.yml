api:
  prefix: "/api/chatbot"

is_test_mode: false

session:
  timeout_hours: 24
  cleanup_interval_seconds: 3600

llm:
  model_path: "api/models/mistral/mistral-7b-instruct-v0.2.Q4_K_M.gguf"
  max_tokens: 512
  max_tokens_query_classifier: 5
  max_tokens_retriever_agent: 35
  max_tokens_query_context_relevance: 50
  context_length: 2048
  threads: 8
  gpu_layers: 0
  verbose: false

retrieval:
  embedding_model_name: "sentence-transformers/all-MiniLM-L6-v2"
  top_k: 3
  top_k_docs: 6
  top_k_plugins: 5
  top_k_discourse: 5
  top_k_semantic: 20
  top_k_keyword: 20
  semantic_threshold: 1.5
  keyword_threshold: 2
  empty_context_message: "No context available."
  max_reformulate_iterations: 1

tool_names:
  plugins: "plugins"
  jenkins_docs: "docs"
  community_threads: "discourse"

cors:
  allowed_origins:
    - "*"

# Jenkins configuration for build failure analysis
jenkins:
  url: "https://localhost:8443"  # Use HTTPS for security
  username: ""  # Set via environment variable JENKINS_USERNAME
  api_token: ""  # Set via environment variable JENKINS_API_TOKEN

# Build failure analysis settings
build_analysis:
  max_log_size_bytes: 5242880  # 5MB max log size
  context_lines: 50  # Number of lines to extract around errors
  enable_pii_detection: true  # Always sanitize PII
  timeout_seconds: 30  # Timeout for Jenkins API calls
  max_similar_issues: 5  # Number of similar issues to search for
